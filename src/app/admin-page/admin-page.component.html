<div class="admin-page sm:flex flex-col p-5">
  <!-- Top Section -->
  <div class="top-section flex justify-between mb-5">
    <button (click)="addRecord()" class="px-5 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add Record</button>
    <button (click)="editRecord()" class="px-5 py-2 bg-green-500 text-white rounded hover:bg-green-600">Edit Record</button>
    <button (click)="deleteRecord()" class="px-5 py-2 bg-green-500 text-white rounded hover:bg-green-600">Delete Record</button>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section mt-5">
    <h3 class="text-xl font-semibold">Placements Data</h3>
    <table class="w-full border-collapse mt-5">
      <thead>
        <tr class="bg-blue-600 text-white">
          <th class="p-3 border">ID</th>
          <th class="p-3 border">Student Name</th>
          <th class="p-3 border">Company</th>
          <th class="p-3 border">Role</th>
          <th class="p-3 border">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records" class="hover:bg-gray-100">
          <td class="p-3 border">{{ record.id }}</td>
          <td class="p-3 border">{{ record.name }}</td>
          <td class="p-3 border">{{ record.company }}</td>
          <td class="p-3 border">{{ record.role }}</td>
          <td class="p-3 border">{{ record.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
