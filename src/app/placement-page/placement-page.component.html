<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body class="m-10 bg-yellow-100">

    <header class="flex justify-center py-2 px-6 bg-blue-500 rounded-3xl ml-20 mr-10 mt-10">
      <h1 class="text-2xl font-bold font-serif">Apply For Placement</h1>
      <img src="assets/profile.jpeg" alt="Profile" class="w-10 h-10 rounded-full ml-10">
    </header>

    

  <div class=" min-h-screen rounded-2xl">
    <!-- Main Container -->
    <div class="flex">
      <!-- Left Sidebar -->
      <div class="w-1/4 bg-gray-100 p-4 m-5 rounded-3xl">

        <h2 class="text-xl font-semibold mb-4">Sort Jobs</h2>

        <div class="mb-6">

          <h3 class="text-lg font-semibold">Branch</h3>
  
          <!-- B.Tech Section -->
          <div class="ml-4 mb-4">
            <h4 class="font-semibold">B.Tech</h4>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2" checked>
                B.Tech - CSE
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Tech - Civil
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Tech - Aerospace
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Tech - ECE
              </label>
            </div>
          </div>
  
          <!-- B.Pharma Section -->
          <div class="ml-4 mb-4">
            <h4 class="font-semibold">B.Pharma</h4>
            <div class="space-y-2">
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Pharma - Medicine
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Pharma - Botany
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Pharma - Fauna
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="branch" class="mr-2">
                B.Pharma - Eye
              </label>
            </div>
          </div>

            <!-- B.Pharma Section -->
            <div class="ml-4">
              <h4 class="font-semibold">B.Pharma</h4>
              <div class="space-y-2">
                <label class="flex items-center">
                  <input type="checkbox" name="branch" class="mr-2">
                  B.Pharma - Medicine
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="branch" class="mr-2">
                  B.Pharma - Botany
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="branch" class="mr-2">
                  B.Pharma - Fauna
                </label>
                <label class="flex items-center">
                  <input type="checkbox" name="branch" class="mr-2">
                  B.Pharma - Eye
                </label>
              </div>
            </div>
        </div>
      </div>
  
      <div class="w-3/4 p-6">
  
      <div class="container mx-auto px-4 py-8">
          <h2 class="text-xl font-semibold mb-4">Sort Jobs</h2>
          <div class="mb-4">
              <label class="block">
                  <span class="text-gray-700">Branch</span>
                  <select class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                      <option value="">Select Branch</option>
                      <option value="B.Tech">B.Tech</option>
                      <option value="B.Pharma">B.Pharma</option>
                  </select>
              </label>
          </div>
  
          <div class="bg-white rounded-lg shadow-md p-4">
              <h3 class="text-lg font-semibold mb-2">B.Tech</h3>
              <ul>
                  <li class="flex justify-between items-center py-2">
                      <div class="flex items-center">
                          <input type="checkbox" name="job" value="B.Tech - CSE" class="mr-2">
                          <span>B.Tech - CSE</span>
                      </div>
                      <div>
                          <span class="text-gray-700">Prodesk IT & Engineering Services</span>
                          <a href="https://prodesk.in/" class="text-blue-500 hover:underline">https://prodesk.in/</a>
                      </div>
                      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Show Complete</button>
                  </li>
                  </ul>
          </div>
  
          </div>

      </div>

    </div>
  </div>



  
  
</body>
</html>
